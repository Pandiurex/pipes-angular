<p-panel header="Basic Pipes" class="p-1">
  <p>Custom Pipes - Pipes created by {{ "me" | toggleCase : isUpperCase }}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToggleCase"
      icon="pi pi-search"
      class="mr-2"
      (onClick)="toggleUpperCase()"
    />
  </div>
  <div class="p-toolbar-group-end">
    <p-button
      label="By Name"
      icon="pi pi-sort"
      class="mr-2"
      (onClick)="changeOrderBy('name')"
      styleClass="p-button-help"
    />
    <p-button
      label="By Fly"
      icon="pi pi-sort"
      class="mr-2"
      (onClick)="changeOrderBy('canFly')"
      styleClass="p-button-warning"
    />
    <p-button
      label="By Color"
      icon="pi pi-sort"
      class="mr-2"
      (onClick)="changeOrderBy('color')"
      styleClass="p-button-danger"
    />
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Hero's">
      <p-table
        [value]="heroes | sortBy : orderBy"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Fly</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
