<p-panel header="Numeric Pipes" class="p-1">
  <p>Pipes included in Angular - Usually in Common Module</p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Sells" subheader="present year">
      {{ totalSells + 4321 | number : "1.2-2" }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Sells 2" subheader="present year">
      {{ totalSells | currency : "MXN" : "symbol-narrow" : "1.4-4" }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Percentage" subheader="present year">
      {{ percentage | percent : "1.2-2" }}
    </p-card>
  </div>
</div>
